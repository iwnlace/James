<head>

<body>
    <a href="home.html">
        <i class="fa-sharp fa-solid fa-home fa-2xl" style="color: white; margin-top: 30px; margin-left: 320px;"></i>
      </a>
      </i>
    <div class="wrap">
        <form name="cal">
            <input type="text" name="display">
            <br><br>
            <input type="button" value="9" onclick ="cal.display.value+='9'" style= "background-color: #17223B;">
            <input type="button" value="8" onclick ="cal.display.value+='8'" style= "background-color: #17223B;">
            <input type="button" value="7" onclick ="cal.display.value+='7'" style= "background-color: #17223B;">
            <input type="button" value="+" onclick ="cal.display.value+='+'" style= "background-color: #3D0000;">
            <br><br>
            <input type="button" value="6" onclick ="cal.display.value+='6'" style= "background-color: #17223B;">
            <input type="button" value="5" onclick ="cal.display.value+='5'" style= "background-color: #17223B;">
            <input type="button" value="4" onclick ="cal.display.value+='4'" style= "background-color: #17223B;">
            <input type="button" value="-" onclick ="cal.display.value+='-'" style= "background-color: #3D0000;">
            <br><br>
            <input type="button" value="3" onclick ="cal.display.value+='3'" style= "background-color: #17223B;">
            <input type="button" value="2" onclick ="cal.display.value+='2'" style= "background-color: #17223B;">
            <input type="button" value="1" onclick ="cal.display.value+='1'" style= "background-color: #17223B;">
            <input type="button" value="*" onclick ="cal.display.value+='*'" style= "background-color: #3D0000;">
            <br><br>
            <input type="button" value="0" onclick ="cal.display.value+='0'" style= "background-color: #17223B;">
            <input type="button" value="." onclick ="cal.display.value+='.'" style= "background-color: #17223B;">
            <input type="button" value="/" onclick ="cal.display.value+='/'" style= "background-color: #17223B;">
            <input type="button" value= "=" onclick ="cal.display.value =eval(cal.display.value)" style= "background-color: #3D0000;">
            <br><br>
            <input type="button" value="DELETE" onclick ="cal.display.value=''" id="del" style= "background-color: #3D0000;">

        </form>


</body>
